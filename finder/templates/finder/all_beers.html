{% extends 'base.html' %}

{% block title %} all beers {% endblock %}

{% block block_1 %}
<div id="all_beers" >
{% for brewery in brewerys %}
    <h2>{{ brewery }}</h2>
    <ul>
        {% for beer in brewery.beer.all %}
        <li><a href="{% url 'beer_f_info' id=beer.id %}">{{ beer }}</a></li>
        {% endfor %}
    </ul>
{% endfor %}
</div>
{%endblock%}
